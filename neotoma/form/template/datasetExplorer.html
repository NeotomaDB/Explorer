<div style="width: 900px; height: 500px;">
    <div data-dojo-type="dijit/layout/StackContainer" data-dojo-attach-point="datasetExplorerTabsContainer" style="width: 100%; height: 100%;">
        <div data-dojo-type="neotoma/widget/TabContainer" data-dojo-attach-point="tabContainer" style="width: 100%; height: 100%;">
            <div data-dojo-type="dijit/layout/ContentPane" data-dojo-props="selected:true" title="Metadata" data-dojo-attach-point="metadataTab">
                <div data-dojo-type="dijit/TitlePane" data-dojo-props="title:'Site', open:true" data-dojo-attach-point="siteMetadataPane">
                   <div data-dojo-type="dijit/layout/ContentPane" data-dojo-attach-point="siteMetadataTableDiv"></div>
                </div>
                <div data-dojo-type="dijit/TitlePane" data-dojo-props="title:'Collection Unit', open:false" data-dojo-attach-point="collectionunitMetadataPane">
                    <div data-dojo-type="dijit/layout/ContentPane" data-dojo-attach-point="collectionunitMetadataTableDiv"></div>
                </div>
                <div data-dojo-type="dijit/TitlePane" data-dojo-props="title:'Dataset', open:false" data-dojo-attach-point="datasetMetadataPane">
                    <div data-dojo-type="dijit/layout/ContentPane" data-dojo-attach-point="datasetMetadataTableDiv"></div>
                </div>
            </div>  
            <div data-dojo-type="dijit/layout/ContentPane" title="Samples" data-dojo-attach-point="samplesTab" data-dojo-attach-event="onShow:refreshDatasetGrids"></div>
            <div data-dojo-type="dijit/layout/BorderContainer" title="Chronology" data-dojo-attach-point="chronologyTab" data-dojo-props="gutters:true, liveSplitters:false" data-dojo-attach-event="onShow:_chronologyTabShown">
            <!--<div id="chronologyChartContainer" data-dojo-type="neotoma/form/ChartPane" data-dojo-props="region:'center'" style="overflow: hidden"></div>-->
            <div data-dojo-type="dijit/layout/ContentPane" data-dojo-props="region:'center'">
            <!--<div data-dojo-type="dijit/layout/ContentPane" data-dojo-attach-point="chartMessagePane"></div>-->
            <div id="chronologyChartContainer" style="height: 100%"></div>
            <div data-dojo-type="dijit/layout/ContentPane" data-dojo-attach-point="chronologyNotes" style="position:absolute; top:0px; left:0px; bottom:0px; right:0px; background-color:white;overflow:auto;visibility:hidden;">
            <textarea data-dojo-attach-point="chronNotesTA" data-dojo-type="dijit/form/Textarea" data-dojo-props="readOnly:true" style="top:0px;left:0px;right:0px;bottom:0px;border:none;"></textarea>
            </div>   
            </div>
            <div id="chronologyControllerContainer" data-dojo-type="dijit/layout/ContentPane" style="width: 200px;" data-dojo-props="region:'left', splitter:true">
                <table class="chronmeta">
                    <tr class="lbl"><td>Chronologies</td></tr>
                    <tr><td><select id="datasetChronologies" data-dojo-type="dijit/form/FilteringSelect" data-dojo-attach-point="datasetChronologies" data-dojo-props="searchAttr:'chronologyname', labelAttr:'chronologyname'" data-dojo-attach-event="onChange:selectedChronologyChanged" style="width:150px;"></select></td></tr>
                </table>
                <div id="chronInfo"></div>
                  <button type="button" data-dojo-type="dijit/form/Button" data-dojo-props="label:'Show Notes'" data-dojo-attach-point="chronNotesBtn" data-dojo-attach-event="onClick:chronNotesBtnClicked"></button>
                <table id="chronologyLegend" class="stratDiagram">
                    <tr class="lbl"><td colspan="2">Legend</td></tr>
                    <tr><td class="c1"><img src="./resources/images/control.png"></td><td>Chron control</td></tr>
                    <tr><td class="c1"><img src="./resources/images/redLine2.png"></td><td>Modeled age</td></tr>
              </table>
            </div>
          </div>
        <div id="diagramForm" data-dojo-type="neotoma/form/StratigraphicDiagram" data-dojo-props="selected:true" title="Diagram" data-dojo-attach-point="diagramTab" ></div>
          <div data-dojo-type="dijit/layout/ContentPane" title="Publications" data-dojo-attach-point="publicationsTab"></div>
        </div>
        <!--end main tabs-->
        <div data-dojo-type="dijit/layout/TabContainer" data-dojo-attach-point="geoChronTabContainer"style="width: 100%; height: 100%;">
            <div data-dojo-type="dijit/layout/ContentPane" title="Geochronology" data-dojo-attach-point="geochronologyTab" data-dojo-attach-event="onShow:refreshGeochronGrid"></div>
            <div data-dojo-type="dijit/layout/ContentPane" title="Site" data-dojo-attach-point="geoChronSiteTab"></div>
            <div data-dojo-type="dijit/layout/ContentPane" title="Publications" data-dojo-attach-point="geoChronPublicationsTab"></div>
        </div>
    </div>
    <div data-dojo-type="dojox/widget/Standby" data-dojo-props="target:'datasetExplorerPopup'" data-dojo-attach-point="standby"></div>
</div>
