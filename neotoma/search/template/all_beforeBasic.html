<div class="dijitDialog" role="dialog" aria-labelledby="${id}_title" style="width:415px;">
	<div data-dojo-attach-point="titleBar" class="dijitDialogTitleBar">
		<span data-dojo-attach-point="titleNode" class="dijitDialogTitle" id="${id}_title" role="heading" level="1"></span>
		<span data-dojo-attach-point="closeButtonNode" class="dijitDialogCloseIcon" data-dojo-attach-event="ondijitclick: onCancel" title="${buttonCancel}" role="button" tabIndex="-1">
			<span data-dojo-attach-point="closeText" class="closeText" title="${buttonCancel}">x</span>
		</span>
	</div>
	<div data-dojo-attach-point="containerNode" class="dijitDialogPaneContent">
        <div data-dojo-type="dijit/Toolbar" class="sitePopupToolbar">
            <button type="button" name="basicSearch" title="Basic Search" data-dojo-props="showLabel:true" data-dojo-type="dijit/form/Button" data-dojo-attach-event="onClick:toolbarClick">B</button>
            <button type="button" name="advancedSearch" title="Advanced Search" data-dojo-props="showLabel:true" data-dojo-type="dijit/form/Button" data-dojo-attach-event="onClick:toolbarClick" data-dojo-attach-point="bboxButton">A</button>
            <button type="button" name="clearAll" title="Clear All" data-dojo-props="showLabel:true" data-dojo-type="dijit/form/Button" data-dojo-attach-event="onClick:toolbarClick">C</button>
            <button type="button" name="toggleSections" title="Expand/Collapse all Sections" data-dojo-props="showLabel:true" data-dojo-type="dijit/form/Button" data-dojo-attach-event="onClick:toolbarClick">T</button>
        </div>
        <!--<div data-dojo-type="dijit/layout/ContentPane">-->
            <table>
                <tr class="fixht">
                    <td class="colSF1">Dataset type</td>
                    <td class="colSF2">
                        <select data-dojo-type="dijit/form/FilteringSelect" data-dojo-props="required:false, searchAttr:'DatasetType', invalidMessage:'Not a valid dataset type.'" data-dojo-attach-point="datasetType" data-dojo-attach-event="onChange:datasetTypeChanged"></select>
                        <!--<button type="button" data-dojo-type="dijit/form/Button" data-dojo-props="iconClass:'advancedTaxaIcon', showLabel:false, title:'Open advanced taxa form.'" data-dojo-attach-event=""></button>-->
                    </td>
                </tr>
            </table>
            <div data-dojo-type="dijit/TitlePane" data-dojo-props="title:'Taxa', open:false" >
                <div data-dojo-type="neotoma/search/Taxa" data-dojo-attach-point="taxaPane"></div>
            </div>
            <div data-dojo-type="dijit/TitlePane" data-dojo-props="title:'Time', open:false" >
                <div data-dojo-type="neotoma/search/Time" data-dojo-attach-point="timePane"></div>
            </div>
            <div data-dojo-type="dijit/TitlePane" data-dojo-props="title:'Space', open:false" >
                <div data-dojo-type="neotoma/search/Space" data-dojo-attach-point="spacePane"></div>
            </div>
            <div data-dojo-type="dijit/TitlePane" data-dojo-props="title:'Metadata', open:false" >
                <div data-dojo-type="neotoma/search/Metadata" data-dojo-attach-point="metadataPane"></div>
            </div>
        <!--</div>-->
        <div data-dojo-type="dijit/layout/ContentPane" class="dijitDialogPaneActionBar">
            <button type="button" data-dojo-type="dijit/form/Button" data-dojo-attach-point="searchButton" data-dojo-attach-event="onClick:searchClick">Search</button>
        </div>
        <div data-dojo-type="dojox/widget/Standby" data-dojo-props="target:'userSearchesNewForm'" data-dojo-attach-point="searchStandby"></div>
	</div>
</div>
